<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-green-600 mb-8">项目概述</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">项目背景</h2>
                <p class="text-gray-600 leading-relaxed">
                    随着生活节奏加快，现代人越来越关注健康饮食，但缺乏专业的营养知识和时间进行饮食规划。同时，AI技术的快速发展为健康管理提供了新的解决方案。本项目旨在利用AI图像识别技术，帮助用户轻松管理日常饮食，提供个性化的营养建议，实现健康饮食的目标。
                </p>
                <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352" alt="健康饮食" class="mt-4 rounded-lg w-full h-64 object-cover">
            </div>

            <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">目标用户</h2>
                <ul class="space-y-3 text-gray-600">
                    <li class="flex items-start">
                        <i class="fas fa-user text-green-500 mt-1 mr-2"></i>
                        <span>关注健康的都市白领</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fas fa-user text-green-500 mt-1 mr-2"></i>
                        <span>健身爱好者</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fas fa-user text-green-500 mt-1 mr-2"></i>
                        <span>需要控制饮食的慢性病患者</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fas fa-user text-green-500 mt-1 mr-2"></i>
                        <span>想要改善饮食习惯的普通用户</span>
                    </li>
                </ul>
                <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd" alt="目标用户" class="mt-4 rounded-lg w-full h-64 object-cover">
            </div>

            <div class="bg-gray-50 p-6 rounded-lg shadow-sm md:col-span-2">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">功能目标</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-4 rounded-lg shadow-sm">
                        <i class="fas fa-camera text-3xl text-green-500 mb-3"></i>
                        <h3 class="font-semibold text-gray-800 mb-2">智能识别</h3>
                        <p class="text-gray-600">通过AI图像识别技术，快速识别食物种类和分量</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm">
                        <i class="fas fa-chart-line text-3xl text-green-500 mb-3"></i>
                        <h3 class="font-semibold text-gray-800 mb-2">营养分析</h3>
                        <p class="text-gray-600">提供详细的营养数据分析和健康建议</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm">
                        <i class="fas fa-utensils text-3xl text-green-500 mb-3"></i>
                        <h3 class="font-semibold text-gray-800 mb-2">个性化推荐</h3>
                        <p class="text-gray-600">根据用户需求和健康状况提供个性化饮食建议</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
